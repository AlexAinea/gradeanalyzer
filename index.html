<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADE ANALYZER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="studname">Student Name: </label>
    <input type="text" id="studname" placeholder="Student Name">
    <label for="grade">Grade: </label>
    <input type="number" id="grade" placeholder="Grade">
    <h1>LIST OF STUDENTS:</h1>
    <ol id="listofstudents">

    </ol>
    <button id="submit" onclick="add()" >SUBMIT</button><br>
    <button id="highest" onclick="highestoperation()" >HIGHEST OPERATION</button>
    <button id="average" onclick="averageoperation()" >AVERAGE OPERATION</button>
    <button id="lowest" onclick="lowestoperation()" >LOWEST OPERATION</button>
    <h1 id="gradeoutput">RESULT</h1>
    <script src="app.js"></script>
</body>
</html>
